image: mcr.microsoft.com/dotnet/sdk:7.0

stages:
  - build
  - test
  - release

build:
  stage: build
  script:
    - dotnet build

test:
  stage: test
  variables:
    TESTCONTAINERS_HOST_OVERRIDE: "host.docker.internal"
  script:
    - dotnet test

release:
  stage: release
  only:
    - master
  artifacts:
    paths:
      - publish/
  script:
    - dotnet publish -c Release -o ../publish src/CrowdParlay.Users.Api/CrowdParlay.Users.Api.csproj
