name: Notify

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

env:
  NOTIFICATION_TEXT: "\
    <b><a href="https://github.com/${{ github.repository }}/releases/tag/${{ inputs.version }}">\
    ${{ github.repository }} ${{ inputs.version }}\
    </a></b> has been released!"

jobs:
  telegram:
    name: Send Telegram messages
    runs-on: ubuntu-latest
    steps:
      - name: üåç Send Telegram message to work chat
        uses: appleboy/telegram-action@master
        with:
          to: -1001956726685
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: ${{ env.NOTIFICATION_TEXT }}
          format: html
      - name: üåé Send Telegram message to public chat
        uses: appleboy/telegram-action@master
        with:
          to: -1001637403101
          token: ${{ env.NOTIFICATION_TEXT }}
          message: $NOTIFICATION_TEXT
          format: html