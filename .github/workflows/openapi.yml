name: OpenAPI specification

on:
  workflow_call:
    inputs:
      openapi_asset_upload_url:
        required: true
        type: string

jobs:
  produce-spec:
    name: Produce openapi.yaml
    runs-on: ubuntu-latest
    steps:
      - name: 🔽 Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '9.0.x'
      - name: ⚒ Build solution
        run: dotnet build
      - name: ⚙️ Restore .NET tools
        run: dotnet tool restore
      - name: 📝 Produce OpenAPI specification
        run: dotnet swagger tofile --output openapi.yaml --yaml ./src/CrowdParlay.Social.Api/bin/Debug/net9.0/CrowdParlay.Users.Api.dll v1
      - name: 🔗 Upload OpenAPI specification as release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ inputs.openapi_asset_upload_url }}
          asset_path: openapi.yaml
          asset_name: openapi.yaml
          asset_content_type: application/yaml
  integrate-spec:
    name: Update API documentation
    needs: produce-spec
    uses: crowdparlay/foundation/.github/workflows/api-docs.yml@master
    with:
      publish: true
    secrets: inherit
