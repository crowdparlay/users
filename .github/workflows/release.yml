name: Release

on:
  pull_request:
    types: [ closed ]
    branches: [ master ]

jobs:
  version:
    name: Increment version
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged
    steps:
      - name: üè∑Ô∏è Push next SemVer tag
        id: semver-tag
        uses: K-Phoen/semver-release-action@v1
        with:
          release_branch: master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      semver: ${{ steps.semver-tag.outputs.tag }}
  deliver:
    name: Deliver
    uses: ./.github/workflows/delivery.yml
    needs: version
    with:
      version: ${{ needs.version.outputs.semver  }}
    secrets: inherit
  deploy:
    name: Deploy
    uses: ./.github/workflows/deployment.yml
    needs: deliver
    secrets: inherit